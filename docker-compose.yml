version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: arritech-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: arritech_users
      MYSQL_USER: arritech
      MYSQL_PASSWORD: arritech123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - arritech-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arritech-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: arritech
      DB_PASSWORD: arritech123
      DB_NAME: arritech_users
      DB_CHARSET: utf8mb4
      DB_PARSE_TIME: "True"
      DB_LOC: Local
      SERVER_PORT: 8080
      GIN_MODE: release
      LOG_LEVEL: info
      LOG_FORMAT: json
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - arritech-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  arritech-network:
    driver: bridge 